{% extends 'app/book_template.html' %}

{% block title %}
Create book
{% endblock %}

{% block content %}

<form action="{% url 'app:book_create_url' %}" method='post'>
    {% csrf_token %}
    {% for field in form %}
    <div class=" form-group">
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
        {{ field.label }}
        <p></p>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-primary">Create book
    </button>
</form>
{% endblock %}
